---
layout: nanohub
---

{% assign post = page %}
{% assign detail = true %}

{% include post.html %}

<div id="pagination">
	{% if page.previous %}
		<a class="prev" href="{{ page.previous.url }}">&laquo; {{ page.previous.title | truncatewords:5 }}</a>
	{% endif %}
	
	{% if page.next %}
		<a class="next" href="{{ page.next.url }}">{{ page.next.title | truncatewords:5 }} &raquo;</a>
	{% endif %}
</div>

<div id="comments">
	<div id="disqus_thread"></div>

	<script type="text/javascript">
		var disqus_developer = (/localhost|github|dev/i).test(location.host);
		var disqus_identifier = "{{ site.disqus.id }}";
		var disqus_shortname = "scattpy";
	</script>

	<script type="text/javascript" src="http://scattpy.disqus.com/embed.js"></script>

	<noscript>
		<a href="http://{{ site.disqus.id }}.disqus.com/?url=ref">View the discussion thread.</a>
	</noscript>
</div>
